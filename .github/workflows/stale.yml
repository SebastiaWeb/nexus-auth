name: Mark Stale Issues and PRs

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issue Configuration
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.

            It will be closed in 14 days if no further activity occurs.

            If this issue is still relevant, please comment to keep it open.

            Thank you for your contributions! üôè

          close-issue-message: |
            This issue has been automatically closed due to inactivity.

            If you believe this issue is still relevant, please feel free to reopen it or create a new issue with updated information.

            Thank you! üëã

          days-before-issue-stale: 60
          days-before-issue-close: 14
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,good first issue,help wanted,in-progress,roadmap'

          # Pull Request Configuration
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.

            It will be closed in 7 days if no further activity occurs.

            If you plan to continue working on this PR, please comment to keep it open.

            Thank you for your contribution! üôè

          close-pr-message: |
            This pull request has been automatically closed due to inactivity.

            If you would like to continue this work, please feel free to reopen the PR or create a new one.

            Thank you! üëã

          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,security,in-progress,ready-for-review'

          # General Configuration
          operations-per-run: 100
          remove-stale-when-updated: true
          exempt-draft-pr: true
